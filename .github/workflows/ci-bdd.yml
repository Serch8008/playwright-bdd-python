name: BDD Playwright (Behave)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Behave
        env:
          BROWSER: ${{ matrix.browser }}
          HEADLESS: "true"
          PYTHONPATH: .          # ðŸ‘ˆ para que encuentre api_client.py
        run: |
          mkdir -p reports
          behave -f pretty -f json -o reports/report.json

      - name: Upload artifacts (reports)
        uses: actions/upload-artifact@v4
        with:
          name: behave-${{ matrix.browser }}
          path: reports/**
